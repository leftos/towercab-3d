name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_type: nsis
            file_ext: exe
          # Uncomment to add macOS/Linux builds:
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   bundle_type: dmg
          #   file_ext: dmg
          # - platform: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   bundle_type: appimage
          #   file_ext: AppImage

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install Pillow pyinstaller

      - name: Install npm dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src/ --max-warnings 0

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Build FSLTL converter
        run: npm run build:converter

      - name: Check vNAS availability and configure Git
        id: vnas-check
        env:
          VNAS_TOKEN: ${{ secrets.VNAS_REPO_TOKEN }}
        run: |
          if [ -n "$VNAS_TOKEN" ]; then
            echo "vnas_available=true" >> $GITHUB_OUTPUT
            git config --global url."https://${VNAS_TOKEN}@github.com/".insteadOf "https://github.com/"
            echo "vNAS repo access configured"
          else
            echo "vnas_available=false" >> $GITHUB_OUTPUT
            echo "Building without vNAS (no VNAS_REPO_TOKEN secret)"
            # Remove vNAS from Cargo.lock to prevent auth failures
            cd src-tauri
            sed -i '/towercab-3d-vnas/d' Cargo.lock
            sed -i '/Leftos\/towercab-3d-vnas/d' Cargo.lock
            echo "Removed vNAS references from Cargo.lock"
          fi
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CARGO_NET_GIT_FETCH_WITH_CLI: ${{ steps.vnas-check.outputs.vnas_available == 'true' && 'true' || '' }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }} ${{ steps.vnas-check.outputs.vnas_available == 'true' && '--features vnas' || '' }}

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
